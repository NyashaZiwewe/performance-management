<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Performance Management</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.css}">

    <link href="../../../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../../../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">
    <link href="../../../static/css/plugins/select2/select2.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2.min.css}">
    <link href="../../../static/css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2-bootstrap4.min.css}">

    <script>
        function submitScorecardForApproval(){
            document.getElementById('scorecardForm').submit();
        }
    </script>
<!--    <style>-->
<!--        .text-green{-->
<!--            color: green;-->
<!--        }-->
<!--    </style>-->
</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/template :: side-menu"></div>

    <div id="page-wrapper" class="gray-bg">

        <div th:replace="fragments/template :: top-navbar"></div>
        <div th:replace="fragments/template :: page-heading"></div>
        <div th:replace="fragments/template :: alerts"></div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="ibox-content m-b-sm border-bottom">
                    <div class="row table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Key Focus Arrea</th>
                                    <th> Strategic Objective</th>
                                    <th>Goal</th>
                                    <th data-toggle="popover" data-placement="top" data-content="Represents evidence of success and failure">Performance Measure</th>
                                    <th data-toggle="popover" data-placement="top" data-content="Unit of measurement can be in currency, number or percentage">Unit of Measure</th>
                                    <th data-toggle="popover" data-placement="top" data-content="Baseline target">Target</th>
                                    <th data-toggle="popover" data-placement="top" data-content="Allocated Goal Weight">KPI Weight</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="goal, stat : ${goalsList}"  th:with="newPerspective=${(stat.index == 0) || (goalsList[stat.index - 1].perspective.name != goal.perspective?.name)},
                                                                                  newStrategicObjective=${newPerspective || (stat.index == 0) || (goalsList[stat.index - 1].strategicObjective != goal.strategicObjective)}">
                                    <td th:if="${newPerspective}" th:text="${goal.perspective?.name}" th:rowspan="${goalsList.?[perspective?.name == #root.goal.perspective?.name].size()}"></td>
                                    <td th:if="${newStrategicObjective}" th:text="${goal.strategicObjective?.name}" th:rowspan="${goalsList.?[perspective?.name == #root.goal.perspective?.name].?[strategicObjective?.name == #root.goal.strategicObjective?.name].size()}"></td>
                                    <td th:text="${goal.name}"></td>
                                    <td th:text="${goal.measure}"></td>
                                    <td th:text="${goal.unit}"></td>
                                    <td th:text="${goal.target}"></td>
                                    <td th:text="${goal.allocatedWeight}"></td>
                                    <td>
                                        <a data-toggle="modal" th:data-target="'#editModal'+ ${stat.index}"><i class="fa fa-lg fa-pencil-square" style="color: rebeccapurple"></i></a>
                                        <a data-toggle="modal" th:data-target="'#deleteModal'+ ${stat.index}"><i class="fa fa-lg fa-trash" style="color: red"></i></a>
                                    </td>

                                    <div class="modal fade" th:id="'editModal'+ ${stat.index}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Update Target [<span th:text="${goal.name}" class="text-success"></span>]</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form method="post" th:object="${goal}" th:action="@{/scorecards/save-target}">
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Perspective</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <select name="perspective" class="form-control select2_demo_1" style="width: 100%">
                                                                                <option th:value="${goal.perspective?.id}" th:text="${goal.perspective?.name}" selected></option>
                                                                                <option th:each="perspective :${perspectivesList}" th:value="${perspective.id}" th:text="${perspective.name}">Option
                                                                                    1
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Strategic Objective</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <select name="strategicObjective" class="form-control select2_demo_1" style="width: 100%">
                                                                                <option th:value="${goal.strategicObjective?.id}" th:text="${goal.StrategicObjective?.name}" selected></option>
                                                                                <option th:each="objective :${strategicObjectivesList}" th:value="${objective.id}" th:text="${objective.name}">Option
                                                                                    1
                                                                                </option>
                                                                            </select>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Goal</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <input type="text" name="name" id="name" class="form-control" th:value="${goal.name}">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Measure</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <input type="text" name="measure" class="form-control" th:value="${goal.measure}">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Unit of Measurement</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <select name="unit" class="form-control select2_demo_1">
                                                                                <option th:value="${goal.unit}" th:text="${goal.unit}" selected></option>
                                                                                <option>#</option>
                                                                                <option>$</option>
                                                                                <option>%</option>
                                                                                <option>L</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Target</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <input type="number" step="any" name="target" class="form-control" th:value="${goal.target}">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12">
                                                                <div class="form-group row">
                                                                    <label class="col-form-label col-lg-4">Allocated Weight</label>
                                                                    <div class="col-lg-8">
                                                                        <div class="input-group m-b">
                                                                            <input type="number" step="any" min="0.1" max="100" name="allocatedWeight" class="form-control" th:value="${goal.allocatedWeight}">
                                                                            <input type="hidden" th:value="${goal.id}" name="id">
                                                                            <input type="hidden" th:value="${goal.scorecardId}" name="scorecardId">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal fade" th:id="'deleteModal'+ ${stat.index}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete Target</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form method="post" th:object="${goal}" th:action="@{/scorecards/delete-target}">
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <h5 class="text-danger"> Are you sure you want to delete this goal?</h5>
                                                            </div>
                                                            <div class="col-12">
                                                                <h3 th:text="${goal.name}"></h3>
                                                            </div>
                                                            <input type="hidden" th:value="${goal.id}" name="id">
                                                            <input type="hidden" th:value="${goal.scorecardId}" name="scorecardId">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-waring" data-dismiss="modal">Cancel</button>
                                                        <button type="submit" class="btn btn-danger">Yes Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                <tr>
                                    <td colspan="6"></td>
                                    <td>
                                        <h4 th:if="${totalAllocatedWeight == 100.0}" class="text-green" th:text="${totalAllocatedWeight} + '%'"></h4>
                                        <h4 th:unless="${totalAllocatedWeight == 100.0}" class="text-danger" th:text="${totalAllocatedWeight} + '%'"></h4>
                                    </td>
                                    <td></td>
                                </tr>
                                <form th:if="${totalAllocatedWeight != 100.0 && session.loggedUser?.id == scorecard.owner?.id} " th:action="@{/scorecards/save-target}" method="post" th:object="${goal}">
                                    <tr>
                                        <td>
                                            <select name="perspective" class="form-control select2_demo_1">
                                                <option th:each="perspective: ${perspectivesList}" th:value="${perspective.id}" th:text="${perspective.name}"></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control select2_demo_1" name="strategicObjective">
                                                <option th:each="objective : ${strategicObjectivesList}" th:value="${objective.id}" th:text="${objective.name}">Option 1</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="name">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="measure">
                                        </td>
                                        <td>
                                            <select class="form-control select2_demo_1" name="unit">
                                                <option>#</option>
                                                <option>$</option>
                                                <option>%</option>
                                                <option>L</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="target">
                                        </td>
                                        <td>
                                            <input type="number" step="any" min="0.1" max="100" class="form-control" name="allocatedWeight">
                                        </td>
                                        <td>
                                            <input type="hidden" name="scorecardId" th:value="${id}">
                                            <button class="btn btn-sm btn-success" type="submit" >Save</button>
                                        </td>
                                    </tr>
                                </form>
                            </tbody>
                        </table>

                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <input type="hidden" name="scorecardId" th:value="${id}">
                        </div>
                        <div class="col-lg-8" th:if="${totalAllocatedWeight == 100.0 AND scorecard.approvalStatus == 'NEW' && session.loggedUser.id == scorecard.owner.id}">
                            <a th:href="@{/scorecards}" class="btn btn-success" type="button">Save For Later</a>
                            <button class="btn btn-success" type="button" onclick="submitScorecardForApproval()">Submit for Approval</button>
                        </div>
                        <div class="col-lg-8" th:if="${totalAllocatedWeight == 100.0 AND scorecard.approvalStatus == 'REJECTED_BY_SUPERVISOR' && session.loggedUser.id == scorecard.owner.id}">
                            <button class="btn btn-success" type="button" onclick="submitScorecardForApproval()">Resubmit for Approval</button>
                        </div>
                        <div class="col-lg-8" th:if="${totalAllocatedWeight != 100.0 AND scorecard.approvalStatus == 'NEW'}">
                            <a th:href="@{/scorecards}" class="btn btn-success" type="button">Save For Later</a>
                            <button class="btn btn-secondary" type="button" disabled>Submit for Approval</button>
                        </div>
                    </div>

                <form th:action="@{/scorecards/submit-scorecard-for-approval}" id="scorecardForm" method="post" th:object="${scorecard}">
                    <input type="hidden" name="id" th:value="${id}">
                </form>

                </form>
            </div>

        </div>
        <div th:replace="fragments/template :: footer"></div>

    </div>
</div>



<!-- Mainly scripts -->
<script src="../../../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/select2/select2.full.min.js"
        th:src="@{/js/plugins/select2/select2.full.min.js}"></script>


<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js"
        th:src="@{/js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js"
        th:src="@{/js/plugins/pace/pace.min.js}"></script>

<script>

    $(document).ready(function(){
        $('.select2_demo_1').select2({

        });
    })
    $(document).ready(function(){
        $('.myselect').select2({
          tags: true
        });
    })
    $(document).on('select2:open', () => {
        document.querySelector('.select2-search__field').focus();
    });
</script>

</body>

</html>
