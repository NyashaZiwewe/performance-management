<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>.:: Ecorec ::.</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.css}">

    <link href="../../../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../../../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">
    <link href="../../../static/css/plugins/select2/select2.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2.min.css}">
    <link href="../../../static/css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2-bootstrap4.min.css}">


</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/template :: side-menu"></div>

    <div id="page-wrapper" class="gray-bg">

        <div th:replace="fragments/template :: top-navbar"></div>
        <div th:replace="fragments/template :: page-heading"></div>
        <div th:replace="fragments/template :: alerts"></div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="ibox-content m-b-sm border-bottom col-8">
                <form th:action="@{/accounts/update-account}" method="post" th:object="${account}">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Full Name</label>
                                <div class="col-lg-8">
                                    <div class="input-group m-b">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{fullName}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Email</label>
                                <div class="col-lg-8">
                                    <input type="email" class="form-control" required th:field="*{email}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Supervisor</label>
                                <div class="col-lg-8">
                                    <select class=" select2_demo_1 form-control " required
                                            th:field="*{supervisor}">
                                        <option selected th:value="${account.supervisor?.id}" th:text="${account.supervisor?.fullName}"></option>
                                        <option th:each="account :${accountsList}" th:value="${account.id}"
                                                th:text="${account.fullName}">Option 1
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Department</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" name="department" required
                                            th:field="*{department}">
                                        <option selected th:value="${account.department?.id}" th:text="${account.department?.name}"></option>
                                        <option th:each="department :${departmentsList}" th:value="${department.id}" th:text="${department.name}">Option
                                            1
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4">Position</label>
                                <div class="col-lg-8">
                                    <div class="input-group m-b">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon"><i class="fa fa-fax"></i> </span>
                                        </div>
                                        <input type="text" name="position" value="" class="form-control"
                                               th:field="*{position}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Account Type</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{accountType}">
                                        <option selected th:value="${account.accountType}" th:text="${account.accountType}"></option>
                                        <option th:each="type : ${T(hr.performancemanagement.utils.enums.AccountType).values()}"
                                                th:value="${type}" th:text="${type}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Division</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{division}">
                                        <option selected th:value="${account.division?.id}" th:text="${account.division?.name}"></option>
                                        <option th:each="division :${divisionsList}" th:value="${division.id}" th:text="${division.name}">Option
                                            1
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Status</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{status}">
                                        <option selected th:value="${account.status}" th:text="${account.status}"></option>
                                        <option th:each="status : ${T(hr.performancemanagement.utils.enums.Status).values()}"
                                                th:value="${status}" th:text="${status}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Is Admin</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{admin}">
                                        <option selected th:value="${account.admin}" th:text="${account.admin}"></option>
                                        <option value="IS_ADMIN">IS ADMIN</option>
                                        <option value="IS_NOT_ADMIN">IS NOT ADMIN</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Is In Accounts</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{accounts}">
                                        <option selected th:value="${account.accounts}" th:text="${account.accounts}"></option>
                                        <option value="YES">YES</option>
                                        <option value="NO">NO</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Has Special Rights</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" required th:field="*{special}">
                                        <option selected th:value="${account.special}" th:text="${account.special}"></option>
                                        <option value="HAS_SPECIAL_RIGHTS">HAS SPECIAL RIGHTS</option>
                                        <option value="HAS_NO_SPECIAL_RIGHTS">HAS NO SPECIAL RIGHTS</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group row">
                        <div class="col-lg-4">
                            <input type="hidden" name="id" class="form-control" th:field="*{id}">
                            <input type="hidden" name="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="col-lg-8">
                            <a th:href="@{/accounts}" class="btn btn-warning">Cancel</a>

                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div th:replace="fragments/template :: footer"></div>

    </div>
</div>



<!-- Mainly scripts -->
<script src="../../../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/select2/select2.full.min.js"
        th:src="@{/js/plugins/select2/select2.full.min.js}"></script>


<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js"
        th:src="@{/js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js"
        th:src="@{/js/plugins/pace/pace.min.js}"></script>

<script>

    $(document).ready(function(){
        $('.select2_demo_1').select2({

        });
    })
    $(document).ready(function(){
        $('.myselect').select2({
          tags: true
        });
    })
    $(document).on('select2:open', () => {
        document.querySelector('.select2-search__field').focus();
    });
</script>

</body>

</html>
