<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Performance Management</title>

  <link href="../../../static/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet"
        th:href="@{/font-awesome/css/font-awesome.css}">

  <link href="../../../static/css/animate.css" rel="stylesheet"
        th:href="@{/css/animate.css}">
  <link href="../../../static/css/style.css" rel="stylesheet"
        th:href="@{/css/style.css}">

  <link href="../../../static/css/plugins/select2/select2.min.css" rel="stylesheet"
        th:href="@{/css/plugins/select2/select2.min.css}">
  <link href="../../../static/css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet"
        th:href="@{/css/plugins/select2/select2-bootstrap4.min.css}">
  <link href="../../../static/css/plugins/dataTables/datatables.min.css" rel="stylesheet"
        th:href="@{/css/plugins/dataTables/datatables.min.css}">

</head>

<body>

<div id="wrapper">
  <div th:replace="fragments/template :: side-menu"></div>

  <div id="page-wrapper" class="gray-bg">

    <div th:replace="fragments/template :: top-navbar"></div>
    <div th:replace="fragments/template :: page-heading"></div>
    <div th:replace="fragments/template :: alerts"></div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">

      <div class="row">
        <div class="col-10 ">
          <div class="ibox ">
            <div class="ibox-title">
              <h4>Gear : <span th:text="${gear.name}" class="text-success"></span></h4>
              <div class="ibox-tools">
                <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addModal">Add New Goal</button>
              </div>
            </div>

            <div class="ibox-content">
              <div class="row" th:each="goal :${gear.goals}">
                <div class="col-12">
                  <table class="table table-bordered">
                    <tr>
                      <th th:text="${goal.name}" colspan="2"></th>
                      <th>
                        <button class="btn btn-danger float-right" type="button" data-toggle="modal" data-target="#exampleModal">Delete</button>
                        <button class="btn btn-success float-right" data-toggle="modal" th:data-target="'#goalModal'+ ${goal.id}">
                          Edit
                        </button>
                        <button class="btn btn-success float-right" data-toggle="modal" th:data-target="'#addOutcome'+ ${goal.id}">
                          Add Outcome
                        </button>
                      </th>
                      <div class="modal fade" th:id="'goalModal'+ ${goal.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Update Goal</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <form method="post" th:object="${goal}" th:action="@{/gears/save-goal}">
                              <div class="modal-body">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-form-label col-4">Goal</label>
                                      <div class="col-8">
                                        <div class="input-group m-b">
                                          <input type="text" name="name" id="name" class="form-control" th:value="${goal.name}">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-form-label col-4">Gear</label>
                                      <div class="col-8">
                                        <div class="input-group m-b">
                                          <select name="reportingPeriod" class="form-control">
                                            <option th:value="${goal.gear?.id}" th:text="${goal.gear?.name}" selected></option>
                                            <option th:each="gear :${gears}" th:value="${gear.id}" th:text="${gear.name}">Option
                                              1
                                            </option>
                                          </select>
                                          <input type="hidden" th:value="${goal.id}" name="id" id="id">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="modal fade" th:id="'addOutcome'+ ${goal.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Update Goal</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <form method="post" th:action="@{/gears/save-outcome}">
                              <div class="modal-body">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-form-label col-4">Outcome</label>
                                      <div class="col-8">
                                        <div class="input-group m-b">
                                          <input type="text" name="name" class="form-control">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-form-label col-4">Goal</label>
                                      <div class="col-8">
                                        <div class="input-group m-b">
                                          <select name="goalId" class="form-control">
                                            <option th:value="${goal.id}" th:text="${goal.name}" selected></option>
                                          </select>
                                          <input type="hidden" th:value="${gear.id}" name="gearId">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save Outcome</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </tr>
                    <tr th:each="outcome, stat : ${goal.outcomes}">
                      <td>Outcome <span th:text="${stat.index + 1}"></span></td>
                      <td th:text="${outcome.name}"></td>
                      <td>
                        <button class="btn btn-danger btn-sm float-right" type="button" data-toggle="modal" data-target="#exampleModal">Delete</button>
                        <button class="btn btn-success btn-sm float-right" data-toggle="modal" th:data-target="'#outcomeModal'+ ${goal.id}">
                          Edit
                        </button>
                      </td>

                    </tr>
                  </table>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/template :: footer"></div>

  </div>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Strategic Objective</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" th:object="${goal}" th:action="@{/gears/add-goal}">
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group row">
                <label class="col-form-label col-4">Goal</label>
                <div class="col-8">
                  <div class="input-group m-b">
                    <input type="text" name="name" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group row">
                <label class="col-form-label col-4">Gear</label>
                <div class="col-8">
                  <div class="input-group m-b">
                    <select name="gear" class="form-control">
                      <option th:value="${gear.id}" th:text="${gear.name}" selected></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Goal</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Mainly scripts -->
<script src="../../../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/select2/select2.full.min.js"
        th:src="@{/js/plugins/select2/select2.full.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js"
        th:src="@{/js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js"
        th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script src="../../../static/js/plugins/dataTables/datatables.min.js"
        th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>


<script>

  $.fn.dataTable.Buttons.defaults.dom.button.className = 'btn btn-white btn-sm';

  $(document).ready(function(){
    $('.transactionsDataTable').DataTable({
      pageLength: 25,
      responsive: true,
      scrollX: true,
      dom: '<"html5buttons"B>lTfgitp',
      buttons: [
        { extend: 'copy'},
        {extend: 'csv',
          title: 'System Users',
          exportOptions: {
            columns: [0,1,2,3,4,5]
          }},
        {extend: 'excel',
          title: 'System Users',
          exportOptions: {
            columns: [0,1,2,3,4,5]
          }},
        {extend: 'pdf',
          title: 'System Users',
          exportOptions: {
            columns: [0,1,2,3,4,5]
          }},

        {extend: 'print',
          title: 'System Users',
          exportOptions: {
            columns: [0,1,2,3,4,5]
          },
          customize: function (win){
            $(win.document.body).addClass('white-bg');
            $(win.document.body).css('font-size', '10px');

            $(win.document.body).find('table')
                    .addClass('compact')
                    .css('font-size', 'inherit');
          }
        }
      ]

    });

  });

  $(document).ready(function () {
    $('.select2_demo_1').select2({});
  })

</script>

</body>

</html>
