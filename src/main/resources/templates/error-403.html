
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Performance Management | 403 Error</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.css}">

    <link href="../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">

</head>

<body class="gray-bg">


<div class="middle-box text-center animated fadeInDown">
    <h1>403</h1>
    <h3 class="font-bold">Forbidden</h3>

    <div class="error-desc">
        You are not allowed to access this resource. We apologize.<br/>
        You can go back to main page <br/><a th:href="@{/}" class="btn btn-primary m-t">Home</a>
    </div>
    <div class="row" th:if="${exceptionMessage != null}">
        <table class="col-lg-8 nowrap table" >
            <thead>
            <tr>
                <th class="text-center" colspan="2">Error Details</th>
            </tr>
            <tr>
                <th class="text-center">Message</th>
                <th class="text-center">Cause</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${exceptionMessage}"></td>
                <td th:text="${exceptionCause}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>

</body>

</html>
