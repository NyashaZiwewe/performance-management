<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Performance Management</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.css}">

    <link href="../../../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../../../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">

    <link href="../../../static/css/plugins/select2/select2.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2.min.css}">
    <link href="../../../static/css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2-bootstrap4.min.css}">


</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/template :: side-menu"></div>

    <div id="page-wrapper" class="gray-bg">

        <div th:replace="fragments/template :: top-navbar"></div>
        <div th:replace="fragments/template :: page-heading"></div>
        <div th:replace="fragments/template :: alerts"></div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="ibox-content m-b-sm border-bottom col-8">
                <form th:action="@{/reporting-periods/save-reporting-period}" method="post" th:object="${reportingPeriod}">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Reporting Period Start Date</label>
                                <div class="col-lg-8">
                                    <div class="input-group m-b">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                        </div>
                                        <input type="date" class="form-control" th:field="*{startDate}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">Reporting Period End Date</label>
                                <div class="col-lg-8">
                                    <div class="input-group m-b">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                        </div>
                                        <input type="date" class="form-control" th:field="*{endDate}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-4 required">STATUS</label>
                                <div class="col-lg-8">
                                    <select class="select2_demo_1 form-control" name="status" required th:field="*{status}">
                                        <option th:value="${status}" th:text="${status}" selected></option>
                                        <option th:each="status : ${T(hr.performancemanagement.utils.enums.Status).values()}" th:value="${status}" th:text="${status}">Option
                                            1
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-4">
                            <input type="hidden" name="id" class="form-control" th:field="*{id}">
                        </div>
                        <div class="col-lg-8">
                            <a th:href="@{/reporting-periods}" class="btn btn-warning">Cancel</a>

                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="fragments/template :: footer"></div>

    </div>
</div>

<!-- Mainly scripts -->
<script src="../../../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/select2/select2.full.min.js"
        th:src="@{/js/plugins/select2/select2.full.min.js}"></script>


<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js"
        th:src="@{/js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js"
        th:src="@{/js/plugins/pace/pace.min.js}"></script>

<script>

    $(document).ready(function () {
        $('.select2_demo_1').select2({});
        $('#submit-btn').prop('disabled', true);
    })

    $(document).ready(function () {
        $('.myselect').select2({
            tags: true
        });
    })
    $(document).on('select2:open', () => {
        document.querySelector('.select2-search__field').focus();
    });



</script>



</body>

</html>
