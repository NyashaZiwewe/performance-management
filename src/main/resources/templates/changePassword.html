<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Performance Management | Login</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.css}">

    <link href="../../../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../../../static/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">

    <link href="../../../static/css/plugins/select2/select2.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2.min.css}">
    <link href="../../../static/css/plugins/select2/select2-bootstrap4.min.css" rel="stylesheet"
          th:href="@{/css/plugins/select2/select2-bootstrap4.min.css}">
<style>
    h3 {
        text-align: center;
        color: #2d358b;
        font-size: 2em;
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc,
        0 2px 0 #ccc, 0 2px 0 #ccc,
        0 4px 0 #ccc, 0 4px 0 #ccc,
        0 6px 0 #ccc, 0 6px 0 #ccc,
        0 8px 0 #ccc, 0 8px 0 #ccc,
        0 10px 0 #ccc, 0 10px 0 #ccc,
        0 12px 20px rgba(0, 0, 0, 0.1);
    }
body{
    background-color: white !important;
}
</style>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown" style="width: 35% !important;">
<!--<img th:src="@{/img/download.png}" style="height: auto; width: 300px; margin-bottom: 30px">-->
<img th:src="@{/img/zimlogo.png}" style="height: auto; width: 300px; margin-bottom: 30px">
    <br>

    <div class="alerts">
        <div th:if="${errorMsgs != null }">
            <div th:each="message: ${errorMsgs}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div th:text="${message}">Error messages</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div th:if="${infoMsgs != null }">
            <div th:each="message: ${infoMsgs}">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <div th:text="${message}">Info messages</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br>
        <form class="m-t" role="form" th:action="@{/save-password}" method="post" th:object="${changePasswordWrapper}">
            <div class="form-group">
                <input type="text" class="form-control" required th:field="*{email}" readonly>
                <input type="hidden" th:field="*{resetPassword}">
            </div>
            <div class="form-group" th:if="${reset == null}">
                <input type="password" class="form-control password" placeholder="Current Password" required name="oldPassword" id="oldPassword">
            </div>
            <div class="form-group">
                <input type="password" class="form-control password" minlength="6" placeholder="New Password" required name="newPassword" id="newPassword">
            </div>
            <div class="form-group">
                <input type="password" class="form-control password" placeholder="Repeat Password" required name="repeatPassword" id="repeatPassword">
            </div>
            <div class="form-group">
                <input type="checkbox" onclick="showPassword()" style="transform : scale(1.2);"> &nbsp;Show Passwords
            </div>
            <button type="submit" class="btn btn-success block full-width m-b">Save New Password</button>

                <h3>Value Based Performance Management System</h3>
            <p class="m-t" th:text="'ZimTrade @' + ${#temporals.format(localDate, 'yyyy')}"></p>
            <p>
                <a href="/login">Back to login page</a>
                <a href="/reset-password">Reset Password</a>
            </p>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../../static/js/jquery-3.6.0.min.js"
        th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="../../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../../static./js/bootstrap.js"
        th:src="@{/js/bootstrap.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/select2/select2.full.min.js"
        th:src="@{/js/plugins/select2/select2.full.min.js}"></script>


<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js"
        th:src="@{/js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js"
        th:src="@{/js/plugins/pace/pace.min.js}"></script>

<script>
    function showPassword() {

        var passwords = document.getElementsByClassName("password");

        Array.from(passwords).forEach(function (element) {
            if (element.type === "password") {
                element.type = "text";
            } else {
                element.type = "password";
            }
        });
    }
</script>

</body>

</html>
